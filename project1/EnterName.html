<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Enter Name Project 1">
    <meta name="author" content="Devin Michaels">
    <meta property="og:url"                content="http://web.cs.miami.edu/home/dmic401/project1/EnterName.html" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Enter Name" />
    <meta property="og:description"        content="Project 1 Enter Name" />
    <meta property="og:image"              content="" />

      <title>Enter Name JavaScript</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <!-- Theme CSS and JavaScript -->
      <link href="../csc401.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Enter Name</h1>
        <p class="lead">Input your name and select a greeting.</p>
      </div>
      <div class="row">
        <!-- Left spacer column for form -->
        <div class="col-md col-lg col-xl">
        </div>
        <div class="col-md-8 col-lg-6">
          <form name="EnterName">

            <div class="form-group row">
              <label for="nameInput" class="col-sm-4 col-form-label">Enter your name:</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Boaty McBoatface" id="nameInput" name="nameInput">
              </div>
            </div>

            <div class="form-group row">
              <label for="greetingSelect" class="col-sm-4 col-form-label">Greeting select</label>
              <div class="col-sm-8">
                <select class="form-control" id="greetingSelect" name="greetingSelect">
                  <option>Greetings</option>
                  <option>Hey</option>
                  <option>Hi</option>
                  <option>Hello</option>
                  <option>Long time no see</option>
                  <option>Yo</option>
                  <option>Howdy</option>
                  <option>Salutations</option>
                  <option>Hola</option>
                  <option>Aloha</option>
                  <option>Ahoy</option>
                  <option>Asuhhhh</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-4">
                <button type="button" class="btn btn-primary" id="createGreeting">Create greeting</button>
                <br /><br />
              </div>
              <div class="col-sm-8">
                <label for="greetingOutput" class="sr-only">Your personalized greeting: </label>
                <input class="form-control" type="text" id="greetingOutput" name="greetingOutput">
              </div>
            </div>

          </form>
        </div>
        <!-- Right spacer column for form -->
        <div class="col-md col-lg col-xl">
        </div>
      </div>
      <!-- Site Hierarchy -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
        <li class="breadcrumb-item"><a href=".">Project 1</a></li>
        <li class="breadcrumb-item active">Enter Name</li>
      </ol>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted">Copyright &copy; 2017 Devin Michaels</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="EnterName.js"></script>
  </body>
</html>
